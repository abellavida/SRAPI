{% extends "base.html" %}

{% block content %}

 	
   	<p>Please enter your API Key:</p>
   	
   	<form action="" method='POST' novalidate>
   	
   	<p>
   		{{ form.apiKey.label }}
   		{{ form.apiKey(size=36) }}
   		{% for error in form.apiKey.errors %}
   		 <span style="color: red;">[{{ error }}]</span>{% endfor %}
   	</p>
   	<p>{{ form.submit() }}</p>
   	</form>
   	
        
 {% endblock %}
